<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #030d15, #585470, #21214e);
            background-size: 300% 300%;
            animation: gradientAnimation 25s ease infinite;
            margin: 0;
            padding: 0;
            color: #333;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure proper relative positioning for dropdown */
        }

        nav a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #45a049;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Profile Button */
        #profileBtn {
            background-color: transparent;
            color: #4CAF50;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        #profileBtn:hover {
            background-color: #f0f0f0;
        }

        /* Dropdown styling */
        #profileDropdown {
            display: none;
            position: absolute;
            top: 60px; /* Directly below the nav bar */
            right: 20px; /* Aligned to the right under the profile icon */
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #profileDropdown p {
            margin: 5px 0;
            font-size: 1rem;
            color: #333;
        }

        #profileDropdown a, #profileDropdown button {
            display: block;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #profileDropdown a:hover, #profileDropdown button:hover {
            background-color: #45a049;
        }

        /* Add animation for smooth dropdown */
        #profileDropdown {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
      <nav class="flex space-x-6">
                       <a class="hover:underline" href="index.html">Home</a>
                       <a class="hover:underline" href="travelling_mode.html">
    <i class="fas fa-car"></i> Rideshare
</a> 
                        <a class="hover:underline" href="contact.html">Contact</a>
                        <a class="hover:underline" href="bookings.jsp"><i class="fas fa-check-circle"></i>Booked</a>                    </nav>
                      
            <nav>
    <div class="relative inline-block">
  <!-- Profile Button with Icon -->
  <button id="profileBtn" class="text-white font-bold py-2 px-4 rounded">
    <i class="fas fa-user-circle fa-2x"></i> <!-- Profile Icon -->
  </button>

  <!-- Dropdown that displays user details and logout option -->
  <div id="profileDropdown" style="display: none; position: absolute; right: 0; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <p id="profileName">Name: Loading...</p>
    <form action="LogoutServlet" method="post">
        <button type="submit" class="mt-6 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
            Logout
        </button>
    </form>
</div>

</div>
    
  </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below to get in touch.</p>

        <form action="ContactusServlet" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>

    <footer>
        <p>Follow us on:</p>
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    </footer>

    <script>
        document.getElementById('profileBtn').addEventListener('click', function() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';

            // Fetch user details from ProfileServlet
            fetch('ProfileServlet')
                .then(response => {
                    if (!response.ok) {
                        console.error('HTTP error:', response.status);
                        return { error: 'Failed to fetch user details' };
                    }
                    return response.json();
                })
                .then(data => {
                    // Check if there's an error in the response
                    if (data.error) {
                        console.error('Error from server:', data.error);
                        document.getElementById('profileName').innerText = `Error: ${data.error}`;
                    } else {
                        // Update the dropdown with fetched username
                        document.getElementById('profileName').innerText = `Username: ${data.username}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching profile details:', error);
                });
        });
    </script>
</body>
</html>
