   function showForm(type) {
            const formContainer = document.getElementById('form-container');
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));

            let formHtml = '';

            if (type === 'flights') {

                        </label>

                            <span>Round Trip</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input class="form-radio text-blue-600" name="trip_type" type="radio"/>
                            <span>Multi City</span>
                        </label>
                    </div>
                    <h2 class="text-2xl font-bold mb-4">Book Flight</h2>`;
            } else if (type === 'trains') {
                formHtml = `<h2 class="text-2xl font-bold mb-4">Book Train</h2>`;
            } else if (type === 'buses') {
                formHtml = `<h2 class="text-2xl font-bold mb-4">Book Bus</h2>`;
            } else if (type === 'cabs') {
                formHtml = `<h2 class="text-2xl font-bold mb-4">Book Cab</h2>`;
            } else if (type === 'insurance') {
                formHtml = `
                    <h2 class="text-2xl font-bold mb-4">Travel Policy</h2>
                    <p><strong>Trip Cancellation or Interruption Insurance:</strong></p>
                    <p><strong>Trip Cancellation:</strong> Reimburses you if you have to cancel your trip due to covered reasons, such as illness, injury, or the death of a family member. It often covers non-refundable trip costs like flights, hotels, or tours.</p>
                    <p><strong>Trip Interruption:</strong> Reimburses you for the unused portion of your trip and any additional transportation costs if you need to return home early due to an emergency.</p>
                    <p><strong>Medical Insurance:</strong></p>
                    <p><strong>Emergency Medical Expenses:</strong> Covers costs of medical treatment if you become ill or injured while traveling.</p>
                    <p><strong>Emergency Medical Evacuation:</strong> Provides coverage for emergency transportation to the nearest hospital or medical facility, or back to your home country if needed.</p>
                    <p><strong>Baggage and Personal Belongings Coverage:</strong></p>
                    <p>Protects against the loss, theft, or damage of your luggage and personal belongings during travel. Some policies also include coverage for delayed baggage.</p>
                    <p><strong>Travel Delay Coverage:</strong></p>
                    <p>Reimburses expenses incurred if your flight or other transportation is delayed for a significant period due to reasons like bad weather or mechanical issues. This typically includes hotel stays, meals, and additional transportation costs.</p>
                    <p><strong>Accidental Death and Dismemberment (AD&D):</strong></p>
                    <p>Provides compensation if an accident during your trip results in death, loss of limbs, or permanent disability.</p>
                    <p><strong>Missed Connection Insurance:</strong></p>
                    <p>Covers additional expenses you might face if you miss a connecting flight or other transportation due to reasons beyond your control, like a delay in the initial flight.</p>
                    <p><strong>Rental Car Insurance:</strong></p>
                    <p>Covers damage or theft of a rental car while you are traveling. This can be an important add-on if you're renting a car at your destination.</p>
                    <p><strong>Optional or Add-on Coverage:</strong></p>
                    <p><strong>Cancel for Any Reason (CFAR):</strong> An optional add-on that allows you to cancel your trip for any reason not covered by standard trip cancellation insurance and still receive partial reimbursement (usually up to 50-75%).</p>
                    <p><strong>Pre-existing Medical Conditions Waiver:</strong> Some policies offer coverage for pre-existing medical conditions if certain requirements are met (such as purchasing the policy within a specific timeframe after booking your trip).</p>
                    <p><strong>Adventure Sports or Hazardous Activities Coverage:</strong> If you plan to participate in risky activities like skiing, scuba diving, or mountaineering, you may need to purchase additional coverage specifically for these activities.</p>
                    <p><strong>Terrorism Coverage:</strong> Some travel insurance plans will cover trip cancellations or delays if a terrorist attack occurs at your destination or if an attack affects your travel.</p>
                    <p><strong>What Is Usually Not Covered:</strong></p>
                    <p>Routine medical checkups: Regular doctor visits or tests that are not urgent or related to an emergency are generally not covered.</p>
                    <p>War or Civil Unrest: Many travel insurance policies do not cover losses due to acts of war or civil unrest, unless specified.</p>
                    <p>Known Events: If you purchase insurance after a natural disaster, strike, or another known event is announced, it might not cover cancellations or delays caused by that event.</p>
                    <p>Extreme Sports: Unless you purchase special coverage, many policies do not cover injuries or accidents caused by participating in extreme or high-risk sports.</p>`;

                            </div>
                        </div>
                        <div>

                            <div class="bg-gray-100 p-4 rounded-lg input-shadow">
                                <select class="w-full bg-gray-100 border-none focus:outline-none">

                                </select>
                            </div>

                    </div>
                    <div class="mb-4">

                        <div class="flex space-x-4">
                            <button class="gradient-button text-white px-4 py-2 rounded">EXTRA SAVINGS</button>
                            <label class="flex items-center space-x-2">

                            <label class="flex items-center space-x-2">
                                <input class="form-radio text-blue-600" name="fare_type" type="radio"/>
                                <span>Doctor and Nurses</span>
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="gradient-button text-white px-8 py-4 rounded-full text-xl" onclick="confirmBooking('${type}')">BOOK NOW</button>
                    </div>`;
            }

            formContainer.innerHTML = formHtml;
            document.getElementById(type).classList.add('active');
        }

        function confirmBooking(type) {
            let bookingType = '';
            if (type === 'flights') {
                bookingType = 'Flight';
            } else if (type === 'trains') {
                bookingType = 'Train';
            } else if (type === 'buses') {
                bookingType = 'Bus';
            } else if (type === 'cabs') {
                bookingType = 'Cab';
            } else if (type === 'insurance') {
                bookingType = 'Travel Insurance';
            }

            const modal = document.getElementById('myModal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `<span class="close" onclick="closeModal()">&times;</span><p>${bookingType} booked successfully!</p>`;
            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = "none";
        }

   <script>
 document.getElementById('profileBtn').addEventListener('click', function() {
	    const dropdown = document.getElementById('profileDropdown');
	    
	    // Toggle dropdown visibility
	    dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';

	    // Fetch user details from ProfileServlet
	    fetch('ProfileServlet')
	        .then(response => {
	            if (!response.ok) {
	                console.error('HTTP error:', response.status);
	                return { error: 'Failed to fetch user details' };
	            }
	            return response.json();
	        })
	        .then(data => {
	            // Check if there's an error in the response
	            if (data.error) {
	                console.error('Error from server:', data.error);
	                document.getElementById('profileName').innerText = `Error: ${data.error}`;
	                document.getElementById('profileEmail').innerText = '';
	            } else {
	                // Update the dropdown with fetched username
	                document.getElementById('profileName').innerText = `Username: ${data.username}`;
	                document.getElementById('profileEmail').innerText = ''; // Not used anymore
	            }
	        })
	        .catch(error => {
	            console.error('Error fetching profile details:', error);
	        });
	});

  </script>
