<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.pexels.com/photos/1420003/pexels-photo-1420003.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease-in-out; /* Transition for fade effect */
        }

        .fade-out {
            opacity: 0; /* Fade out effect */
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 10px rgba(244, 242, 242, 0.7), /* Glow effect */
                        0 0 30px rgba(243, 241, 241, 0.5); /* Additional glow */
            width: 350px;
            color: white;
            transition: box-shadow 0.3s ease;
        }

        .login-box:hover {
            box-shadow: 0 0 30px rgb(242, 238, 242), /* Stronger glow on hover */
                        0 0 60px rgba(243, 240, 243, 0.7); /* Additional stronger glow */
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-group input::placeholder {
            color: #ddd;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .remember-me label {
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #041d06;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: white;
            text-decoration: none;
        }

        .quote-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            max-width: 600px;
            text-align: left;
            position: relative;
        }

        /* Adding a typing effect */
        .quote-section h1 {
            font-size: 2.5rem;
            line-height: 1.2;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 5s steps(50, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        /* CSS for displaying multiple sentences */
        .quote-section h2 {
            font-size: 1.8rem;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .quote-section h2:nth-child(2) {
            animation-delay: 5.5s; /* Delay for the second sentence */
        }

        .quote-section h2:nth-child(3) {
            animation-delay: 9s; /* Delay for the third sentence */
        }

        .quote-section h2:nth-child(4) {
            animation-delay: 12.5s; /* Delay for the fourth sentence */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form action="LoginServlet" method="post">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me?</label>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="login-link">
                <a href="#" onclick="fadeOutAndRedirect('signup.html')">Don't have an account? Sign Up</a>
            </div>
        </div>
        <div class="quote-section">
            <h1>Welcome Back!</h1>
            <h2>Login to your account.</h2>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function fadeOutAndRedirect(url) {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = url;
            }, 500); // Time should match the CSS transition duration
        }
    </script>
</body>
</html>
